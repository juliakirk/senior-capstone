<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhereNext?</title>
    <link href= "../static/css/map.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="../static/images/logo.png" alt="WhereNext logo" class="headerlogo">
            <a href="{{ url_for('home') }}" class="title">WhereNext?</a>
        </div>
        <a href="{{ url_for('login') }}" class="login">Log In</a>
    </header>
    <div class="explore">
        <h1>Explore</h1>
    </div>
    <div class="again">
        <h2>Based on your results...</h2>
        <a href="{{ url_for('survey') }}"> Retake Quiz</a>
    </div>
    <div id="map" style="height: 80vh; width: 100%;"></div>

    <script>
        // Use a unique variable name like mapLocations
        const mapLocations = {{ locations | tojson }};
        
        const map = L.map('map').setView([39.8283, -98.5795], 4); // Center on the US
    
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
    
        // Add markers for each location
        mapLocations.forEach(location => {
            L.marker([location.Latitude, location.Longitude])
             .addTo(map)
             .bindPopup(`<strong>${location.City_State}</strong><br>${location.blurb}`);
        });
    </script>
    
    
</body>
</html>
