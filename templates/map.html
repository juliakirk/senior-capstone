<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhereNext?</title>
    <link href= "../static/css/map.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="../static/images/logo.png" alt="WhereNext logo" class="headerlogo">
            <a href="{{ url_for('home') }}" class="title">WhereNext?</a>
        </div>
        <a href="{{ url_for('login') }}" class="login">Log In</a>
    </header>
    <div class="explore">
        <h1>Explore</h1>
    </div>
    <div class="again">
        <h2>Based on your results...</h2>
        <a href="{{ url_for('survey') }}"> Retake Quiz</a>
    </div>
    <div id="map" style="height: 80vh; width: 100%;"></div>

    <div id="map" style="height: 80vh; width: 100%;"></div>

    <script id="locations-data" type="application/json">
        {{ locations | tojson }}
    </script>
    <script>
        // Retrieve the JSON data from the script tag
        const rawData = document.getElementById('locations-data').textContent;
        const locations = JSON.parse(rawData);
    
        // Initialize the map
        const map = L.map('map').setView([39.8283, -98.5795], 4);
    
        // Add a tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);
    
        // Add markers for the top 5 recommendations
        locations.forEach(location => {
            L.marker([location.Latitude, location.Longitude])
                .addTo(map)
                .bindPopup(`<b>${location.City_State}</b><br>${location.blurb}`);
        });
    </script>
    
</body>
</html>
