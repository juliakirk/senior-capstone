</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="../static/images/logo.png" alt="WhereNext logo" class="headerlogo">
            <a href="{{ url_for('home') }}" class="title">WhereNext?</a>
        </div>
        <a href="{{ url_for('login') }}" class="login">Log In</a>
    </header>
    <div class="explore">

    </div>
    <div class="again">
        <h2>Based on your results...</h2>
        <a href="{{ url_for('survey') }}"> Retake Quiz</a>
    </div>
    <div id="map" style="height: 80vh; width: 100%;"></div>

    <div id="map" style="height: 80vh; width: 100%;"></div>

    <div id="map" style="height: 80vh; width: 100%;"></div>
    <script>
        // Initialize the map
        const map = L.map('map').setView([39.8283, -98.5795], 4); // Center on the US
    
        // Add a tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);
        const points = [
        {"City_State": "New York, NY", "Latitude": 40.7128, "Longitude": -74.0060, "blurb": "The Big Apple!"},
        {"City_State": "Los Angeles, CA", "Latitude": 34.0522, "Longitude": -118.2437, "blurb": "City of Angels"}
    ];

        console.log("Points Data:", points);

        points.forEach(point => {
        console.log("Processing Point:", point); // Log each point
        L.marker([point.Latitude, point.Longitude])
            .addTo(map)
            .bindPopup(`<b>${point.City_State}</b><br>${point.blurb}`);
    });
    </script>
    
</body>
</html>
